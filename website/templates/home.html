{% extends "base.html" %} {% block title %}M&C Notes{% endblock %} {% block content
%}
<h1 align="center" id="titleid">Notes</h1>
<ul class="list-group" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}
    <p id="dataid">{{note.date}}</p>
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>

<form action="/" method="POST">
  <textarea name="note" id="note" class="form-control" placeholder="Write your note here"></textarea>
  <br />
  <div align="center">
    <button type="submit" id="addnotebutton" class="btn btn-primary">+</button>
  </div>
</form>

<hr id="line">

<h1 align="center" id="titleid">Your To Do List</h1>
<ol>
  {% for todo in user.todos %}
  <li id="todoid">
    {{ todo.data }}
    <button type="button" class="close" onClick="deleteTodo({{ todo.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ol>

<form action="/" method="POST">
  <textarea name="todo" id="todo" class="form-control" placeholder="Write what you need to do here"></textarea>
  <br />
  <div align="center">
    <button type="submit" id="addtodobutton" class="btn btn-primary">Add to the list</button>
  </div>
</form>
{% endblock %}
